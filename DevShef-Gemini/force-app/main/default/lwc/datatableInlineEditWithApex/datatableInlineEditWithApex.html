<!-- sldsValidatorIgnore - hiding datatable accessibility warning -->
<template>
    <lightning-card
        title="Datatable Inline Edit With Apex"
        icon-name="custom:custom62"
    >
        <div class="slds-var-m-around_medium table-container">
            <template lwc:if={contacts.data}>
                <lightning-datatable
                    key-field="Id"
                    data={contacts.data}
                    columns={columns}
                    onsave={handleSave}
                    draft-values={draftValues}
                    hide-checkbox-column
                >
                </lightning-datatable>
            </template>
            <template lwc:elseif={contacts.error}>
                <c-error-panel errors={contacts.error}></c-error-panel>
            </template>
        </div>
        <c-view-source source="lwc/datatableInlineEditWithApex" slot="footer">
            <div class="footer-text">
                <lightning-helptext 
                  content="footer-text is in JS, coloring the footer"
                ></lightning-helptext>
                Display data in a table with inline editing for multiple rows using
                Apex.
            </div>
            
        </c-view-source>
    </lightning-card>
</template>
