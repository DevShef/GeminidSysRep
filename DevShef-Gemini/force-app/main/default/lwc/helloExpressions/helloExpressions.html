<template>
      
    <lightning-card title="HelloExpressions" icon-name="custom:custom14">
        <div class="slds-var-m-around_medium helloExpr">
                <lightning-helptext 
                    content="The helloExpr class Applies a light blue background, bold large text, and maroon-colored font."
                ></lightning-helptext>
            <lightning-input
                name="firstName"
                label="First Name"
                onchange={handleChange}
            ></lightning-input>
            <lightning-input
                name="lastName"
                label="Last Name"
                onchange={handleChange}
            ></lightning-input>
            <p class="slds-var-m-top_medium">
                Uppercased Full Name: {uppercasedFullName}
            </p>
        </div>
        <!-- Developer Note: The viewSource class sets a light green background, uses a medium font-size, bolds the text, and colors the font chocolate. -->
        <c-view-source class="viewSource" source="lwc/helloExpressions" slot="footer">
            Use JavaScript expressions in a template. Type something in the
            input fields to see the recipe in action.
        </c-view-source>
    </lightning-card>
    
</template>
